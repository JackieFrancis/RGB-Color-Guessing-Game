<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Color_Game.css">
    <title>Color Game</title>
</head>
<body>
    <div class="header">
        <h1>The Great <div class="rgbValue">RGB</div> Guessing Game</h1>
    </div>
    <div class="nav">
        <ul>
            <li class="reset">New Colors</li>
            <li class="alert">Try Again</li>
            <li class="easy">EASY</li>
            <li class="hard active">HARD</li>
        </ul>
    </div>
    
    <div class="grid-container">
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
    </div>

<script src="Color_Game.js"></script>
</body>
</html>
